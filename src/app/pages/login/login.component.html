<mat-grid-list [cols]="isSmallScreen ? 1 : 2" rowHeight="100vh">
  <mat-grid-tile>
    <div class="body">
      <div class="login">
        <img src="../../../assets/images/logo-login.svg" alt="Logo TripStore">
        <h1>Login</h1>
        <mat-form-field class="width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field class="width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'" (keyup.enter)="validateUser()">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <button class="width" mat-raised-button mat-button color="primary" (click)="validateUser()">Sign In</button>
        <br>
        <button class="width" mat-raised-button mat-button color="accent" routerLink="/register">Register</button>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div #lottieContainer id="lottie-container"></div>
  </mat-grid-tile>
</mat-grid-list>
